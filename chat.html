<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Buttons</title>
  <style>
    /* CSS Styles */
    .hidden {
      display: none;
    }

    .circle-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      border: 3px solid transparent;
      cursor: pointer;
    }

    .circle-btn.selected {
      border: 3px solid red;
    }

    button {
      cursor: pointer;
    }

    #add-to-cart {
      margin-top: 10px;
    }

    #cart-info {
      margin-top: 10px;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #modal p {
      margin: 5px 0;
    }

    #close-modal {
      margin-top: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HTML Content -->
  <div class="circle-buttons">
    <button class="circle-btn" data-image="img1.jpg" data-color="Red" data-price="60" style="background-color: red;"></button>
    <button class="circle-btn" data-image="img2.jpg" data-color="Blue" data-price="60" style="background-color: blue;"></button>
    <button class="circle-btn" data-image="img3.jpg" data-color="Green" data-price="60" style="background-color: green;"></button>
    <button class="circle-btn" data-image="img4.jpg" data-color="Yellow" data-price="60" style="background-color: yellow;"></button>
  </div>

  <div class="image-display">
    <img src="img1.jpg" id="displayed-image" alt="Selected Image">
  </div>

  <div class="quantity-controls">
    <button id="decrease">-</button>
    <span id="quantity">0</span>
    <button id="increase">+</button>
  </div>

  <button id="add-to-cart">Add to Cart</button>

  <div id="cart-info" class="hidden">
    <p>Quantity: <span id="cart-quantity">0</span></p>
    <p>Total Price: $<span id="cart-total-price">0</span></p>
  </div>

  <div id="modal" class="hidden">
    <p>Color: <span id="modal-color">Red</span></p>
    <p>Price: $<span id="modal-price">60</span></p>
    <p>Quantity: <span id="modal-quantity">0</span></p>
    <p>Total Price: $<span id="modal-total-price">0</span></p>
    <button id="close-modal">Close</button>
  </div>

  <!-- JavaScript -->
  <script>
    // Circle button functionality
    const circleBtns = document.querySelectorAll('.circle-btn');
    const displayedImage = document.getElementById('displayed-image');

    // Default values for modal
    let selectedColor = 'Red';
    let selectedPrice = 60;

    circleBtns.forEach((btn) => {
      btn.addEventListener('click', () => {
        // Change image
        displayedImage.src = btn.dataset.image;

        // Set red border on clicked button
        circleBtns.forEach((btn) => btn.classList.remove('selected'));
        btn.classList.add('selected');

        // Update color and price based on clicked button
        selectedColor = btn.dataset.color;
        selectedPrice = btn.dataset.price;

        // Update modal with new color and price
        document.getElementById('modal-color').textContent = selectedColor;
        document.getElementById('modal-price').textContent = selectedPrice;
      });
    });

    // Quantity functionality
    let quantity = 0;
    const quantityDisplay = document.getElementById('quantity');
    const cartQuantity = document.getElementById('cart-quantity');
    const cartTotalPrice = document.getElementById('cart-total-price');
    const increaseBtn = document.getElementById('increase');
    const decreaseBtn = document.getElementById('decrease');

    function updateTotalPrice() {
      const totalPrice = selectedPrice * quantity;
      cartTotalPrice.textContent = totalPrice;
      document.getElementById('modal-total-price').textContent = totalPrice;
    }

    increaseBtn.addEventListener('click', () => {
      quantity++;
      quantityDisplay.textContent = quantity;
      cartQuantity.textContent = quantity;
      updateTotalPrice();
    });

    decreaseBtn.addEventListener('click', () => {
      if (quantity > 0) {
        quantity--;
        quantityDisplay.textContent = quantity;
        cartQuantity.textContent = quantity;
        updateTotalPrice();
      }
    });

    // Add to cart functionality
    const addToCartBtn = document.getElementById('add-to-cart');
    const cartInfo = document.getElementById('cart-info');

    addToCartBtn.addEventListener('click', () => {
      cartInfo.classList.remove('hidden');
    });

    // Modal functionality
    cartInfo.addEventListener('click', () => {
      const modal = document.getElementById('modal');
      const modalQuantity = document.getElementById('modal-quantity');
      
      modalQuantity.textContent = quantity;
      updateTotalPrice();

      modal.classList.remove('hidden');
    });

    // Close the modal
    const closeModalBtn = document.getElementById('close-modal');
    closeModalBtn.addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
    });

    // Close the modal if clicked outside
    window.addEventListener('click', (event) => {
      if (event.target === document.getElementById('modal')) {
        document.getElementById('modal').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
